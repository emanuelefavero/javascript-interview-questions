<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="mathForm">
      <label for="firstNumber">1st Number:</label>
      <input type="number" id="firstNumber" name="firstNumber" required />
      <label for="secondNumber">2nd Number:</label>
      <input type="number" id="secondNumber" name="secondNumber" required />
      <label for="operation">Operation:</label>

      <button type="button" id="multiply">Multiply</button>
      <button type="button" id="divide">Divide</button>

      <div id="result"></div>
    </form>

    <script>
      // Prevent form submission
      document
        .getElementById('mathForm')
        .addEventListener('submit', (e) => e.preventDefault())

      // Get elements
      const firstNumberInput = document.getElementById('firstNumber')
      const secondNumberInput = document.getElementById('secondNumber')
      const multiply = document.getElementById('multiply')
      const divide = document.getElementById('divide')
      const result = document.getElementById('result')

      // Calculate multiplication or division
      function calculate(operation) {
        const firstNumber = Number(firstNumberInput.value)
        const secondNumber = Number(secondNumberInput.value)

        if (operation === 'multiply') {
          result.textContent = firstNumber * secondNumber
        } else if (operation === 'divide') {
          result.textContent = firstNumber / secondNumber
        }
      }

      // Add event listeners to buttons
      multiply.addEventListener('click', () => calculate('multiply'))
      divide.addEventListener('click', () => calculate('divide'))
    </script>
  </body>
</html>
