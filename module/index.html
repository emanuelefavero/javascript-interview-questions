<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="output"></h1>
    <h1 id="output2"></h1>

    <!-- TIP: To use import statements you need to define the script as a module -->
    <script type="module">
      // NOTE: If you just open the file in the browser, you will get an error. You need a server to use import statements (Live Server will work). Frameworks like React and Vue have their own servers built in

      import { isEven } from './utils.js' // named export
      import sum from './calculate.js' // default export
      import subtract from './subtract.js'

      // TIP: You can also import everything from a file using the * wildcard
      // import * as utils from './utils.js'
      // utils.isEven(10)

      // TIP: you can also assign an alias to a module
      // import { isEven as isNumberEven } from './utils.js'

      const output = document.getElementById('output')
      const output2 = document.getElementById('output2')
      output.innerHTML = isEven(10) // true
      output2.innerHTML = sum(10, 20) + subtract(2, 1) // 31

      // ----------------------------
      // QUESTIONS

      // Q: What is a module?
      // A: A module is a file that can be imported into another file using import statements

      // Q: What is the difference between a named export and a default export?
      // A: A named export can be imported using the same name as the export. A default export can be imported using any name

      // Q: How can you import all exports from a file?
      // A: Using the * wildcard
    </script>
  </body>
</html>
