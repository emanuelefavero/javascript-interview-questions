<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is an example app for Ajax and XMLHttpRequest</h1>
    <button id="button">Fetch Users</button>
    <div id="result"></div>

    <script>
      // fetch users from the JSON Placeholder API
      function fetchUsers() {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users')

        xhr.onload = () => {
          if (xhr.status === 200) {
            const users = JSON.parse(xhr.response)

            const result = document.getElementById('result')
            result.innerHTML = users
              .map((user) => {
                return `<div>${user.name}</div>`
              })
              .join('') // join() is used to remove the comma between the names
          } else {
            console.log('Error')
          }
        }

        xhr.send()
      }

      const button = document.getElementById('button')
      button.addEventListener('click', fetchUsers)

      // ------------------------------
      // QUESTIONS

      // Q: What is AJAX?
      // A: AJAX, or Asynchronous JavaScript and XML, is a client-side web development technique that allows web applications to communicate with a server in the background without refreshing the page, thus making web pages dynamic and interactive. It is also used to open files.

      // Q: How can you set a timeout in AJAX?
      // request.timeout = 10000; // time in milliseconds

      // A: You can use request.timeout property to set a timeout for the request. The value of this property is in milliseconds. If the request takes longer than the timeout value, the request will be aborted.

      // Q: How can you set the returned format of AJAX call?
      // request.responseType = 'json'

      // A: You can use request.responseType property to set the returned format of AJAX call. The possible values are: arraybuffer, blob, document, json, text, ms-stream.

      // Q: Explain "readyState" in AJAX
      // A: readyState returns various values depending on the state of the request. The possible values are: 0, 1, 2, 3, 4. The value 4 means that the request is completed and the response is ready. "onreadystatechange" event is fired when the readyState changes.

      // Q: When is the "load" event called in AJAX?
      // A: When the request is completed and the response is ready, the "load" event is fired.

      // Q: How can you set the HTTP headers?
      // XMLHttpRequest.setRequestHeader('Content-Type', 'application/json')
      // A: You can use setRequestHeader() method to set the HTTP headers. This method must be called after the open() method and before the send() method.

      // Q: How can we get the response headers values?
      // request.getResponseHeader('Content-Type') or request.getAllResponseHeaders()
    </script>
  </body>
</html>
