<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Inter',
          'SF Pro', 'San Francisco Pro', 'Helvetica Neue', Helvetica, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        background-color: #f8fafc;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding: 2rem;
      }

      header {
        width: 100%;
        text-align: center;
        margin-bottom: 3rem;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header Section</h1>
    </header>

    <main>
      <product-card
        pname="Apple"
        price="$1.00"
        image="./images/apple.png"
        status="Not Sold"
      ></product-card>
      <product-card
        pname="Orange"
        price="$0.40"
        image="./images/orange.png"
        status="Not Sold"
      ></product-card>
      <product-card
        pname="Grape"
        price="$1.50"
        image="./images/grape.png"
        status="Not Sold"
      ></product-card>
      <product-card
        pname="Banana"
        price="$0.50"
        image="./images/banana.png"
        status="Not Sold"
      ></product-card>
    </main>

    <script src="./productCard.js"></script>
  </body>
</html>
